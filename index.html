<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Joe Garber</title>

    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
           v2.0 | 20110126
           License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Cardo|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            color: #333;
        }

        a:link,
        a:visited,
        a:hover,
        a:focus,
        a:active {
            color: #333;
            text-decoration: none;
            border-bottom-width: 1px;
            border-bottom-style: solid;
            outline: none;
        }
        a:link,
        a:visited {
            border-bottom-color: #fff;
        }
        a:hover,
        a:focus {
            border-bottom-color: #333;
        }
        a:active {
            border-bottom-color: #fff;
        }

        .container {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 80vh;
            margin-top: 20vh;
        }

        .name {
            font-family: 'Cardo', serif;
            font-size: 3em;
            font-variant: small-caps;
            margin-bottom: 2.5rem;
        }

        .email {
            margin-bottom: 1rem;
            padding-bottom: .4em; /* Add space between the text and underline */
        }

        .icons {
            font-size: 2em;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1 class="name">Joe Garber</h1>
        <a href="mailto:hello@joegarb.com" class="email">hello@joegarb.com</a>
        <div class="icons">
            <a href="https://www.linkedin.com/in/joegarb/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/joegarb"><i class="fab fa-github-square"></i></a>
        </div>
    </div>
</body>
</html>
